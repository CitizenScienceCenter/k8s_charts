apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: test-wenker
  labels:
    app: test-wenker
  namespace: c3s-test
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: test-wenker
  template:
    metadata:
      labels:
        app: test-wenker
    spec:
      containers:
      - name: nginx
        image: registry.citizenscience.ch/wenker
        env:
        - name: AUTHOR
          value: test
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-wenker-service
  namespace: c3s-test
spec:
  selector:
    app: test-wenker
  ports:
    - name: http
      protocol: 'TCP'
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-wenker-ingress
  namespace: c3s-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    #    nginx.ingress.kubernetes.io/configuration-snippet: "rewrite /test / break;"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - kube.citizenscience.ch
    secretName: kube.citizenscience.ch
  rules:
  - host: kube.citizenscience.ch
    http:
      paths:
      - path: "/wenker/test"
        backend:
          serviceName: test-wenker-service
          servicePort: http
